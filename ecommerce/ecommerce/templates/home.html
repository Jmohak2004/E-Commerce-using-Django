{% for product in products %}
    <div>
        <img src="{{ product.image.url }}" width="200">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>${{ product.price }}</p>
        <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
    </div>
{% endfor %}
